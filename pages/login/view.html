<div id="login-container">
    <h3>Login</h3>

    <div id="login-textboxes">
        <div>
            <p>Email Address</p>
            <input type="email" id="email">
        </div>
        <div>
            <p>Password</p>
            <input type="password" id="password">
        </div>
    </div>

    <p id="login-error">No errors?</p>

    <div id="login-buttons">
        <a onclick="accountLogin()">Login</a>
        <a onclick="accountSignUp()">Sign Up</a>
    </div>
</div>
